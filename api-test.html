<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test Page</h1>
    <button onclick="testAPI()">Test Mix API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:5000/api/tracks/type?type=mix&limit=3');
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Data:', data);
                    resultDiv.innerHTML = `
                        <h2>Success!</h2>
                        <p>Found ${data.length} tracks:</p>
                        <ul>
                            ${data.map(track => `<li>${track.title} (${track.type})</li>`).join('')}
                        </ul>
                    `;
                } else {
                    resultDiv.innerHTML = `Error: ${response.status} ${response.statusText}`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
